<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div ng-controller="myCtrl">
    <div id="listOfRecords" ng-repeat="record in records">
        {{record.key}}
        {{record.value}}
    </div>
    <div>
        <input type="text" ng-model="key"/>
        <input type="text" ng-model="value"/>
        <input type="button" ng-click="save()"/>
    </div>
</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope, $http) {
        $http.get('/all').success(function (data) {
                console.log(data);
            $scope.records = data;
        })
            .error(function (data) {
            console.log('get error at server:' + data);
            });
        $scope.save = function() {
            $http.post('/data/', { key: $scope.key, value: $scope.value }).success(function(data) {
                console.log('post success: ' + data);
            })
            .error(function(data) {
                console.log('post error: ' + data);
            });
        }
    });
</script>
</body>
</html>
