<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    padding-top: 50px;
}
.title-banner {
    padding: 40px 15px;
    text-align: center;
}
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h2>Welcome to the NodeAngularDistributedCache Front End</h2>
            <p>This utility can be used to interact with our Distributed Cache System.</p>
        </div>
    </div>

    <div class="container" ng-controller="myCtrl">

        <div class="row">
            <div class="col-md-6 card">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Save a Key / Value Pair</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="key_01" class="col-sm-6 control-label">Key:</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="inputkey" id="key_01" placeholder="k1"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="value_01" class="col-sm-6 control-label">Value:</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="inputvalue" id="value_01" placeholder="v1"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button class="btn btn-large btn-primary" ng-click="save()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 card">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Retrieve Value For a Key</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="key_02" class="col-sm-6 control-label">Key:</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="readkey" id="key_02" placeholder="k1"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="value_02" class="col-sm-6 control-label">Value:</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="readvalue" id="value_02"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button class="btn btn-large btn-primary" ng-click="retrieve()">Retrieve</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="listOfRecords" ng-repeat="record in records">
            {{record.key}}
            {{record.value}}
        </div>
    </div><!-- /.container -->

    <!-- Placed at the end of the document so pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope, $http) {
            $scope.inputkey = 'k1';
            $scope.inputvalue = 'v1';
            $scope.readkey = 'k1';
            $http.get('/all').success(function (data) {
                console.log(data);
                $scope.records = data;
            })
            .error(function (data) {
                console.log('get error at server:' + data);
            });
            $scope.save = function () {
                $http.post('/data/', { key: $scope.inputkey, value: $scope.inputvalue }).success(function (data) {
                    console.log('post success: ' + data);
                })
                .error(function (data) {
                    console.log('post error: ' + data);
                });
            }
            $scope.retrieve = function () {
                $http.get('/data/' + $scope.readkey).success(function (data) {
                    console.log('post success: ' + data);
                })
                .error(function (data) {
                    console.log('post error: ' + data);
                });
            }
        });
    </script>
</body>
</html>
